<!DOCTYPE html>

<head>
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="header">
        <button id="_home""></button>
        <button id="_passcount""></button>
        <button id="_buslist""></button>
    </section>
    <div class="content">
        <p id="welcome">Hey There!!</p>
        <h1>People Entered</h1>
        <h2 id="pass_count">0</h2>
        <button id="inc_count" onclick="increment()">+1</button>
        <button id="res_count" onclick="save()">SAVE</button>
        <button id="clr_btn" onclick="_3clear()">CLEAR</button>
        <p id="save"></p>
    </div>
    

    <script src="index.js"></script>
</body>

</html>
